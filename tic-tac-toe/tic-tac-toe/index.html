<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="./css/style.min.css">    <title>Tic Tac Toe</title></head><body>    <div class="wrapper">        <div class="game-field">            <div class="game-field__count count">                <div class="count__item count__o">                    <div class="count__image">                        <picture><source srcset="./img/rec.webp" type="image/webp"><img src="./img/rec.png"></picture>                    </div>                    <div class="count__output">                        <p class="count__output-text count__output-text_o"><span class="count__o-output">0</span> wins</p>                    </div>                </div>                <div class="count__item count__x">                    <div class="count__image">                        <picture><source srcset="./img/x.webp" type="image/webp"><img src="./img/x.png" alt=""></picture>                    </div>                    <div class="count__output">                        <p class="count__output-text count__output-text_x"><span class="count__x-output">0</span> wins</p>                    </div>                </div>                <div class="count__item count__draws">                    <div class="count__image">                        <picture><source srcset="./img/weight-scale.webp" type="image/webp"><img src="./img/weight-scale.png" alt=""></picture>                    </div>                    <div class="count__output">                        <p class="count__output-text count__output-text_draw"><span class="count__draws-output">0</span> draws</p>                    </div>                </div>            </div>            <div class="game-field_board board">                <div class="board__item top-left"></div>                <div class="board__item top-center"></div>                <div class="board__item top-right"></div>                <div class="board__item middle-left"></div>                <div class="board__item middle-center"></div>                <div class="board__item middle-right"></div>                <div class="board__item bottom-left"></div>                <div class="board__item bottom-center"></div>                <div class="board__item bottom-right"></div>            </div>            <div class="game-field__turn turn">                <div class="turn__x">                    <div class="turn__image">                        <picture><source srcset="./img/x.webp" type="image/webp"><img src="./img/x.png" class="turn__image_color"></picture>                        <picture><source srcset="./img/x-w.webp" type="image/webp"><img src="./img/x-w.png" class="turn__image_white-x is-turn"></picture>                    </div>                </div>                <div class="turn__o">                    <div class="turn__image">                        <picture><source srcset="./img/rec.webp" type="image/webp"><img src="./img/rec.png" class="turn__image_color"></picture>                        <picture><source srcset="./img/rec-w.webp" type="image/webp"><img src="./img/rec-w.png" class="turn__image_white-o"></picture>                    </div>                </div>                <div class="turn__indicate x-turn"></div>            </div>            <div class="game-field__controlls controlls">                <div class="controlls__reset">                    <div class="controlls__buttons controlls__image">                        <picture><source srcset="./img/recycle.webp" type="image/webp"><img src="./img/recycle.png"></picture>                    </div>                </div>                <div class="controlls__buttons controlls__settings">                    <div class="controlls__image">                        <picture><source srcset="./img/settings.webp" type="image/webp"><img src="./img/settings.png"></picture>                    </div>                </div>            </div>        </div>    </div>    <script src="js/script.min.js"></script></body></html>
